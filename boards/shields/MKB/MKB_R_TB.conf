# ========================================
# HARDWARE CONFIGURATION
# ========================================
CONFIG_SPI=y

# ========================================
# PMW3610 OPTICAL SENSOR SETTINGS
# ========================================
CONFIG_PMW3610=y
CONFIG_PMW3610_SWAP_XY=n
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_Y=y
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=14

# ========================================
# INPUT PROCESSOR CONFIGURATION
# ========================================
CONFIG_ZMK_INPUT_PROCESSOR_KEYBIND=y

# ========================================
# SPLIT KEYBOARD - RIGHT SIDE (PERIPHERAL)
# ========================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ========================================
# PROSPECTOR SCANNER INTEGRATION
# ========================================
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="MeKaBu"

# ========================================
# POWER OPTIMIZATION
# ========================================
CONFIG_ZMK_STATUS_ADV_ACTIVITY_BASED=y

# Current settings (balanced for optical sensor)
# Active: 5Hz when typing
CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=200
# Idle: 0.1Hz when idle
CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=10000
# Switch to idle mode after 2 minutes
CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=120000

# Alternative: v1.1.1 recommended settings (better battery life)
# Active: 10Hz when typing
# CONFIG_ZMK_STATUS_ADV_ACTIVE_INTERVAL_MS=100
# Idle: 0.03Hz when idle
# CONFIG_ZMK_STATUS_ADV_IDLE_INTERVAL_MS=30000
# Switch to idle mode after 10 seconds
# CONFIG_ZMK_STATUS_ADV_ACTIVITY_TIMEOUT_MS=10000

# ========================================
# DISPLAY CUSTOMIZATION
# ========================================
# Adjust layer display (0-6 = 7 layers)
CONFIG_PROSPECTOR_MAX_LAYERS=7

# Optional: Stop advertisements in deep sleep
# CONFIG_ZMK_STATUS_ADV_STOP_ON_SLEEP=y

# ========================================
# WPM TRACKING (v1.1.1)
# ========================================
# Balanced: 30s window (default)
# CONFIG_ZMK_STATUS_ADV_WPM_WINDOW_SECONDS=30
